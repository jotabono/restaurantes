<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
  <ion-icon name="menu"></ion-icon>
</button>
    <ion-title>{{ 'HOMETITLE' | translate }}</ion-title>
    <ion-select class="sel-lang" [(ngModel)]="lang" (ionChange)="globals.changeLanguage(lang)">
      <ion-option value="es">{{'SELSPANISH' | translate}}</ion-option>
      <ion-option value="en">{{'SELENGLISH' | translate}}</ion-option>
    </ion-select>
  </ion-navbar>
</ion-header>

<ion-content [style.backgroundColor]="globals.contentBackground">
  <a [style.backgroundColor]="globals.buttonColor" class="button" ion-button full (click)="goRtts()">Restaurante</a>
  <a [style.backgroundColor]="globals.buttonColor" class="button" ion-button full (click)="goMenus()">Menús</a>
  <a [style.backgroundColor]="globals.buttonColor" class="button" ion-button full (click)="goPromos()">Promociones</a>
</ion-content>
