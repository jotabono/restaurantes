<ion-header>
  <ion-navbar>
    <ion-title>Men√∫s</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ul>
    <li *ngFor="let menu of menus">
      {{ menu.name }}
      <ul>
        <li *ngFor="let category of menu.categories">
          {{ category.name }}
          <ul>
            <li *ngFor="let dish of category.dishes">
              {{ dish.Name }}
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</ion-content>
