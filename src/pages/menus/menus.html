<ion-header>
  <ion-navbar>
    <ion-title>Men√∫s</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ul class="list-menu" *ngFor="let menu of menus">
    <li class="item-stable menus" (click)="toggleCats(menu)" [ngClass]="{active: menu.showCats}">
      {{menu.name}}
    </li>
      <ul class="list-menu" *ngFor="let category of menu.categories">
        <li class="item-accordion cats" [hidden]="menu.showCats" (click)="toggleDishes(category)">
          <ion-icon color="danger" name="arrow-forward"></ion-icon>
          {{category.name}}
          <ul class="list-menu" *ngFor="let dish of category.dishes">
            <li class="item-accordion dishes" [hidden]="category.showDishes">
              {{dish.Name}}
            </li>
          </ul>
        </li>
      </ul>
  </ul>
</ion-content>
