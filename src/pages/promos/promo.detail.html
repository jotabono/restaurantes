<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'PROMODETAILTITLE' | translate }}: {{promotion.name}}
    </ion-title>
    <ion-select class="sel-lang" [(ngModel)]="lang" (ionChange)="globals.changeLanguage(lang)">
      <ion-option value="es">{{'SELSPANISH' | translate}}</ion-option>
      <ion-option value="en">{{'SELENGLISH' | translate}}</ion-option>
    </ion-select>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <h1>{{promotion.name}}</h1>
  </ion-item>
  <ion-item>
    <p>ID: {{promotion.ID}}</p>
  </ion-item>
  <ion-item>
    <p>Descripción: {{promotion.description}}</p>
  </ion-item>
</ion-content>
