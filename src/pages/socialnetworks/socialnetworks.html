<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
  <ion-icon name="menu"></ion-icon>
</button>
    <ion-title>{{ 'SOCIALNETWORKSTITLE' | translate }}</ion-title>
    <ion-select class="sel-lang" [(ngModel)]="lang" (ionChange)="globals.changeLanguage(lang)">
      <ion-option value="es">{{'SELSPANISH' | translate}}</ion-option>
      <ion-option value="en">{{'SELENGLISH' | translate}}</ion-option>
    </ion-select>
  </ion-navbar>
</ion-header>

<ion-content padding [style.backgroundColor]="globals.contentBackground">
    <p>
      <em>I'm the hulk!</em>
    </p>

    <img style="width:400px" src="../../assets/img/hulk.png" />

    <button ion-button color="positive" block (click)="regularShare()">
      Share me!
    </button>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button icon-only (click)="twitterShare()" color="dark" clear>
            <ion-icon class="share-icon" name="logo-twitter"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="whatsappShare()" color="dark" clear>
            <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="instagramShare()"  clear>
            <ion-icon class="share-icon" name="logo-instagram"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="facebookShare()" color="clean" clear>
            <ion-icon class="share-icon" name="logo-facebook"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
