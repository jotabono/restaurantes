<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
      {{ 'RESTAURANTTITLE' | translate }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [style.backgroundColor]="globals.sidebarBackground">
    <ion-list [style.backgroundColor]="globals.sidebarBackground">
      <a [style.backgroundColor]="globals.buttonColor" class="button" menuClose ion-item (click)="goNotifications()">
        {{ 'NOTIFICATIONSTITLE' | translate }}
      </a>
      <a [style.backgroundColor]="globals.buttonColor" class="button" menuClose ion-item (click)="goSocialNetworks()">
        {{ 'SOCIALNETWORKSTITLE' | translate }}
      </a>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-footer>
  <div class="tabs" [style.backgroundColor]="globals.color">
    <button ion-button icon-only [style.color]="globals.textColor" class="tab" (click)="goRtts()">
    <ion-icon name="home"></ion-icon>
  </button>
    <button ion-button icon-only [style.color]="globals.textColor" class="tab" (click)="goMenus()">
    <ion-icon name="restaurant"></ion-icon>
  </button>
    <button ion-button icon-only [style.color]="globals.textColor" class="tab" (click)="goPromos()">
    <ion-icon name="logo-euro"></ion-icon>
  </button>
  </div>
</ion-footer>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
